<html>
  <head>
    <title>idol profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/buefy/lib/buefy.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./app.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-select@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="https://unpkg.com/buefy"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="app">
      <section>
        <div class="columns">
          <div class="column">
            <v-select v-model="selected" label='name' :options="idols" @input='onSelected'></v-select>
          </div>
          <div class="column">
            身長
            <input v-model.number="height" class='input' type='number' placeholder='身長'>
          </div>
          <div class="column">
            バスト
            <input v-model.number="bust" class='input' type='number' placeholder='バスト'>
          </div>
          <div class="column">
            ウエスト
            <input v-model.number="waist" class='input' type='number' placeholder='ウエスト'>
          </div>
          <div class="column">
            ヒップ
            <input v-model.number="hip" class='input' type='number' placeholder='ヒップ'>
          </div>
          <div class="column">
            誤差(cm)
            <input v-model.number="threshold" class='input' type='number' placeholder='誤差'>
          </div>
        </div>
      </section>

      <section>
        <b-table :paginated="true" :per-page="10" :data.sync='filtered_talents'>
          <template scope="props">
            <b-table-column field="name" label="名前">
              <a :href='props.row.link' target="_blank" rel="noreferrer noopener">{{ `${props.row.name}` }}</a>
            </b-table-column>

            <b-table-column field="heightFloat" label="身長" sortable>
              {{ `${props.row.height}` }}
            </b-table-column>

            <b-table-column field="bustFloat" label="バスト" sortable>
              {{ `${props.row.bust}` }}
            </b-table-column>

            <b-table-column field="waistFloat" label="ウエスト" sortable>
              {{ `${props.row.waist}` }}
            </b-table-column>

            <b-table-column field="hipFloat" label="ヒップ" sortable>
              {{ `${props.row.hip}` }}
            </b-table-column>
          </template>
        </b-table>
      </section>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
