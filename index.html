<html>
  <head>
    <title>idol profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/buefy/lib/buefy.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./app.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="https://unpkg.com/buefy"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="app">
      <section>
        <div class="columns">
          <div class="column">
            <input v-model:value='keyword'class="input" type="text" placeholder="アイドル名で検索">
          </div>
        </div>
      </section>

      <section>
        <b-table :paginated="true" :per-page="10" :data='talents'>
          <template scope="props">
            <b-table-column field="name" label="名前">
              {{ `${props.row.name.value}` }}
            </b-table-column>

            <b-table-column field="height" label="身長">
              {{ `${props.row.height.value}` }}
            </b-table-column>

            <b-table-column field="bust" label="バスト">
              {{ `${props.row.bust.value}` }}
            </b-table-column>

            <b-table-column field="waist" label="ウエスト">
              {{ `${props.row.waist.value}` }}
            </b-table-column>

            <b-table-column field="hip" label="ヒップ">
              {{ `${props.row.hip.value}` }}
            </b-table-column>
          </template>
        </b-table>
      </section>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
